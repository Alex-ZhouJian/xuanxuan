<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>喧喧</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div class="page" id="appContainer"></div>
    <div class="page flex flex-center flex-middle" id="loading">
      <div class="text-center">
        <div class="icon mdi-loading spin icon-3x text-secondary inline-block"></div>
        <div class="muted small">正在加载...</div>
      </div>
    </div>
    <input style="position: fixed!important; bottom: -50px!important; left: 0!important; opacity: 0!important;" type="file" id="fileOpenButton" />
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT)
          ? 'http://localhost:' + port + '/dist/bundle.js'
          : './dist/bundle.js';
        // HACK: Writing the script path should be done with webpack
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
